<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media queries</title>
    <style>
        .box{
            font-size: 72px;
            text-align: center;
            background-color: red;
            color: white;
            display: none;
        }
        @media(max-width:500px){
            #box1{
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="box" id="box1"> this is iphone</div>
    <div class="box" id="box2"> this is computer</div>
</body>
</html>
